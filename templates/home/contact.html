{% extends 'base.html' %}
{% block title %}iCoder - Contact{% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %}
<div class="container my-3">
<h1>Get in touch with us</h1>
<form action="/contact" method="post"> {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" aria-describedby="name" placeholder="Mustafa">
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="mustafaasad198@gmail.com">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="8957557189">
    </div>
    <div class="form-group">
      <label for="content">How may we help you?</label>
      <textarea class="form-control" name="content" id="content" cols="30" rows="5" placeholder="Describe your issue"></textarea>
    </div>
    
    <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Submit</button>
  </form>
</div>
{% endblock body %}
